<svg width="3840" height="2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Milky Way Core Simulation -->
    <radialGradient id="milkyWayCore" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="15%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:0.4" />
      <stop offset="45%" style="stop-color:#d97706;stop-opacity:0.3" />
      <stop offset="60%" style="stop-color:#92400e;stop-opacity:0.2" />
      <stop offset="80%" style="stop-color:#1e293b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="starDust1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="starDust2" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:0" />
    </radialGradient>
    
    <!-- Noise filter for photo-realistic texture -->
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="2"/>
      <feColorMatrix type="saturate" values="0.1"/>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Deep space background -->
  <rect width="3840" height="2160" fill="#020617"/>
  
  <!-- Milky Way dust lanes -->
  <ellipse cx="1920" cy="1080" rx="1800" ry="900" fill="url(#milkyWayCore)" opacity="0.7"/>
  
  <!-- Star dust clouds -->
  <ellipse cx="1150" cy="650" rx="800" ry="600" fill="url(#starDust1)"/>
  <ellipse cx="2700" cy="1300" rx="700" ry="500" fill="url(#starDust2)"/>
  
  <!-- Add photo-realistic noise texture -->
  <rect width="3840" height="2160" filter="url(#noiseFilter)" opacity="0.15"/>
  
  <!-- Bright stars scattered -->
  <circle cx="500" cy="300" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="850" cy="450" r="1.5" fill="#e0f2fe" opacity="0.8"/>
  <circle cx="1200" cy="600" r="2.5" fill="#fef3c7" opacity="0.9"/>
  <circle cx="1650" cy="250" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="2100" cy="800" r="2" fill="#ddd6fe" opacity="0.8"/>
  <circle cx="2550" cy="400" r="1.5" fill="#e0f2fe" opacity="0.9"/>
  <circle cx="2900" cy="1100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="3300" cy="650" r="1" fill="#fef3c7" opacity="0.7"/>
  <circle cx="750" cy="1400" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="1450" cy="1650" r="1.5" fill="#e0f2fe" opacity="0.8"/>
  <circle cx="2200" cy="1500" r="2.5" fill="#ddd6fe" opacity="0.9"/>
  <circle cx="3100" cy="1800" r="1" fill="#ffffff" opacity="0.7"/>
</svg>
